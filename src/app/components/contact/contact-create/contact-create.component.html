<mat-card>
  <mat-card-title>Novo Contato</mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Nome"
             [(ngModel)]="contact.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="contact.email" name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Telefone" [(ngModel)]="contact.phone" name="phone">
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createContact()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>

</mat-card>
