<mat-card>
  <mat-card-title>Excluir Contato</mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Nome"
             [value]="contact.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" [value]="contact.email" name="email" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Telefone" [value]="contact.phone" name="phone" disabled>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteContact()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>

</mat-card>
